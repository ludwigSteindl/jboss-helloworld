<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="content">
		<h:form id="searchForm">

			<h:panelGrid columns="2" styleClass="form">
				<h:inputText id="searchfield" label="#{msg['search']}"
					styleClass="searchfield" pt:placeholder="#{msg['search']}"
					value="#{searchController.search}">
					<f:validateRequired for="searchfield" />
				</h:inputText>

				<h:panelGroup styleClass="smallbuttonContainer">
					<h:commandButton id="searchbutton" styleClass="smallbutton"
						action="#{searchController.filter}" value="#{msg['search']}" />
					<h:message for="searchbutton" />
					<h:button outcome="onboard" value="Add" styleClass="smallbutton" />
				</h:panelGroup>

			</h:panelGrid>

			<h:dataTable value="#{searchController.cheetahs}" var="cheetah">
				<h:column>
					<h:panelGrid columns="2">

						<h:outputText value="#{msg['cheetah.name']}:" />
						<h:outputText value="#{cheetah.name}" />

						<h:outputText value="#{msg['cheetah.phone']}:" />
						<h:outputText value="#{cheetah.phone}" />

						<h:outputText value="#{msg['cheetah.email']}:" />
						<h:outputText value="#{cheetah.email}" />

						<h:outputText value="#{msg['cheetah.address']}:" />
						<h:outputText value="#{cheetah.address}" />

						<h:outputText value="#{msg['cheetah.birthday']}:" />
						<h:outputText value="#{cheetah.birthday}" />

					</h:panelGrid>
				</h:column>
				<h:column>
					<h:graphicImage url="image?id=#{cheetah.id}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
